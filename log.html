<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UITC Laboratory Monitoring</title>
    <link rel="stylesheet" type="text/css" href="LOG.css">
</head>
<body>
    <footer>
        <div id="LOGO">
        </div>
        <div class="footer-content">
            <h1>Technological University of the Philippines </h1>
            <p> Cavite Campus</p>
        </div>
        <div class="footer-bottom">
            <p> Carlos Trinidad Ave, Salawag, Dasmari√±as, Cavite </p>
        </div>
    </footer>
    
    <div id="TUPLOGO">
    </div>

    
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="login">
            <form>
            <label for="chk" aria-hidden="true">LOGIN</label>   
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="pwd" placeholder="Password">
            <button>LOGIN</button>
            </form>
        </div>
        <div class="signup">
            
            <form>
            <label for="chk" aria-hidden="true">Register Here</label>
            <input type="text" name="text" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="pwd" placeholder="Password">
            <input type="tel" name="Contact" placeholder="Contact No.">
            <button>REGISTER</button>
            <button>CANCEL</button>
            </form>
        </div>
       
        
    

    </div>
